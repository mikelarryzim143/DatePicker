<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Date Picker">
    <meta name="keywords" content="Date Picker">
    <meta name="author" content="Larry Last Murimi">

    <meta property="og:title" content="Larry Last Murimi -Date picker">

    <title>Date Picker</title>
    <link rel="stylesheet" href="/DatePicker/index.css">


    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Date Picker UI</h1>
    <div class="dateselect">
        <input type="text" name="date" id="date" placeholder="dd/mm/yyyy">
        <button><img src="/DatePicker/calendar.png" alt="" width="12px"></button>
    </div>
    <div class="container-date">
        <div class="picker">
            <img src="/DatePicker/left arrow.png" alt="" width="10px" height="8px">
            <p>December 2022</p>
            <img src="/DatePicker/play.png" alt="" width="15px" height="14px">
        </div>
        <div class="dates">
            <table>
                <tr>
                    <th>s</th>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>

                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>

                </tr>
                <tr>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>

                </tr>
                <tr>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>

                </tr>
                <tr>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>

                </tr>
            </table>
        </div>
    </div>
</body>

</html>
